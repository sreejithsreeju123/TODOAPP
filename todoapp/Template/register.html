{% extends 'index.html'%}
{% block content %}
{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/register.css'%}">
</head>
<body>
    <div class="main-container">
        <div class="sub-container">
            <h3>Register Here</h3>
            <form method="post">
                {% csrf_token %}
                <p>
                    <label>{{form.username.label}}</label>
                    {{form.username}} 
                </p>
                <p>
                    <label>{{form.password1.label}}</label>
                    {{form.password1}}
                </p>
                <p>
                    <label>{{form.password2.label}}</label>
                    {{form.password2}}
                </p>
                <input class="button design" type="submit" value="register">
            </form>
            <div class="link">
                <a href="{% url 'login'%}">Login</a>
            </div>
        </div>
        
    </div>
</body>
</html>
{% endblock content%}
